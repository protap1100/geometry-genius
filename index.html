<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />

<body class="m-8">
    <header>

            <div class="flex-1 grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">

                        </div>
                        <div>
                            <input type="text"  class=" rounded w-24 bg-gray-200" placeholder="h"><span>cm</span>

                      </div>

                </div>
                <!-- Triangle Card -->

            <div class="w-96 border-2 border-gray-700 rounded-md">

            </div>
        </div>
